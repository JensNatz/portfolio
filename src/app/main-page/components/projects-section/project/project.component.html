<div class="project" [class.reverse]="index % 2 !== 0">
    <div>
        <img [src]="'assets/img/' + project.img" alt="{{ project.title }}">
    </div>
    
    <div>
        <h3>{{ project.title }}</h3>
        <span class="technologies">{{ project.technologies }}</span>
        <span>{{ project.description }}</span>
        <div class="buttons">
            <a href="{{ project.demoLink }}" target="_blank" class="button">
                See demo
            </a>
            <a href="{{ project.githubLink }}" target="_blank" class="button">
                Code on Github
            </a>
        </div>
    </div>
</div>
